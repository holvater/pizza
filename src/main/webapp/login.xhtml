<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/seam/faces"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">
    
    <ui:param name="title" value="#{msgs.application_name} - #{msgs.login_title}" />
    
    <ui:define name="head">        
        <f:metadata>            
            <s:viewAction action="index" if="#{identity.loggedIn}"/>              
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        
        <h2>#{msgs.login_title}</h2>
        
        #{msgs.login_message}

        <h:form id="loginForm">
            <h:messages/>
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="#{msgs.user_username}" />
                <h:inputText id="name" value="#{credentials.username}" />                
                <h:outputLabel for="password" value="#{msgs.user_password}" />
                <h:inputSecret id="password" value="#{credentials.password}" />
            </h:panelGrid>        
            <h:commandButton id="login" value="#{msgs.button_login}" action="#{identity.login}" />
        </h:form>

    </ui:define>

</ui:composition>
