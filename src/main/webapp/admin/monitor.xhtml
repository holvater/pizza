<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">        

    <ui:param name="title" value="#{msgs.application_name} - #{msgs.monitor_title}" />   

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="col_w540">
            <h2>#{msgs.monitor_title}</h2>
            #{msgs.monitor_message}
            <br/><br/>

            <h:form>                
                <p:dataTable id="table" var="order" value="#{lastOrders}">
                    <f:facet name="header">  
                        Last Orders 
                    </f:facet>  
                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column headerText="Size"/>
                            <p:column headerText="Crust"/>
                            <p:column headerText="Toppings"/>
                        </p:row> 
                    </p:columnGroup>
                    <p:subTable var="pizza" value="#{order.pizzas}">  
                        <f:facet name="header">  
                            Placed at
                            <h:outputText value="#{order.creationDate}">
                                <f:convertDateTime type="date" pattern="HH:mm:ss"/>
                            </h:outputText>
                            by #{order.user.username}
                        </f:facet>     
                        <p:column>  
                            #{pizza.sizee.shortDescription}
                        </p:column> 
                        <p:column>  
                            #{pizza.crust.shortDescription}
                        </p:column> 
                        <p:column>  
                            <ui:repeat var="topping" value="#{pizza.toppings}">
                                #{topping.shortDescription},
                            </ui:repeat>
                        </p:column> 
                    </p:subTable>
                </p:dataTable>
            </h:form>            
        </div>

        <div class="col_w240 last_col">            
            <h:form prependId="false">                                                
                <p:poll interval="1" update="pizzasGauge"/>
                <ezcomp:googleGaugeChart id="pizzasGauge" label="#{msgs.pizza}"
                                         value="#{pizzaMonitor.todaysPizzaCount}" max="20" min="0" 
                                         redFrom="0" redTo="10" yellowFrom="10" yellowTo="15"
                                         greenFrom="15" greenTo="20" 
                                         height="150" width="150"
                                         minorTicks="5"
                                         majorTicks="['0','5','10','15','20']" poll="true"/>
            </h:form>            
        </div>

    </ui:define>

</ui:composition>
