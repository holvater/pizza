<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui" 
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:param name="title" value="Pizza - Create Order" />

    <ui:define name="metadata">
        <f:metadata>            
            <s:viewAction action="#{pizzaOrderAgent.begin}" if="#{conversation.transient}"/>              
        </f:metadata>
    </ui:define>

    <ui:define name="content">       

        <div class="col_w540">
            <h2>#{msgs.order_title}</h2>
            #{conversation.id}
            <h:form>                   
                <p:wizard id="wizard" widgetVar="wizard">	
                    <p:tab title="#{msgs.order_size}" id="size">
                        <p:panel header="#{msgs.order_size_message}">			
                            <h:messages styleClass="errorMessages"/>
                            <p:selectOneRadio value="#{pizzaOrderAgent.currentPizza.size}" converter="catalogConverter"
                                              layout="pageDirection">  
                                <f:selectItems value="#{pizzaSizes}" var="size" 
                                               itemLabel="#{size.shortDescription}"/>
                            </p:selectOneRadio>                              
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msgs.order_crust}" id="crust">
                        <p:panel header="#{msgs.order_crust_message}">			
                            <h:messages styleClass="errorMessages"/>
                            <p:selectOneRadio value="#{pizzaOrderAgent.currentPizza.crust}" converter="catalogConverter"
                                              layout="pageDirection">  
                                <f:selectItems value="#{pizzaCrusts}" var="crust" 
                                               itemLabel="#{crust.shortDescription}"/>
                            </p:selectOneRadio>     
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msgs.order_toppings}" id="toppings">
                        <p:panel header="#{msgs.order_toppings_message}">			
                            <h:messages styleClass="errorMessages"/>
                            <p:selectManyCheckbox value="#{pizzaOrderAgent.currentPizza.toppings}" converter="catalogConverter"
                                                  layout="pageDirection">
                                <f:selectItems value="#{pizzaToppings}" var="topping" 
                                               itemLabel="#{topping.shortDescription}"/>
                            </p:selectManyCheckbox>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Confirm" id="confirm">
                        <p:panel header="Your pizza">			
                            <h:messages/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs.pizza_size}:" styleClass="boldLabel"/>
                                <h:outputText value="#{pizzaOrderAgent.currentPizza.size.shortDescription}"/>
                                <h:outputLabel value="#{msgs.pizza_crust}:" styleClass="boldLabel"/>
                                <h:outputText value="#{pizzaOrderAgent.currentPizza.size.shortDescription}"/>
                                <h:outputLabel value="#{msgs.pizza_toppings}:" styleClass="boldLabel"/>
                                <h:panelGroup>
                                    <ui:repeat value="#{pizzaOrderAgent.currentPizza.toppings}" var="topping">                                    
                                        #{topping.shortDescription},                                        
                                    </ui:repeat>
                                </h:panelGroup>
                            </h:panelGrid>        
                            <br/>
                            <p:commandButton value="#{msgs.button_addPizzaToOrder}" action="#{pizzaOrderAgent.addPizzaToOrder}"
                                             update="wizard,order" immediate="true" ajax="false"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>                
            </h:form>            
        </div>

        <div class="col_w240 last_col">
            <p:panel header="Order" id="order">	  
                <h:form>
                    <h:outputText rendered="#{empty order.pizzas}" value="#{msgs.order_empty}"/>
                    <h:panelGroup rendered="#{not empty order.pizzas}">
                        <ui:repeat value="#{order.pizzas}" var="pizza">
                            <h:outputText value="#{pizza.size.shortDescription} #{pizza.crust.shortDescription} #{msgs.pizza}" 
                                          styleClass="important"/>
                            <br/>           
                            <h:outputLabel value="#{msgs.pizza_toppings}:" styleClass="boldLabel"/>
                            <ui:repeat value="#{pizza.toppings}" var="topping">                                    
                                #{topping.shortDescription},         
                            </ui:repeat>         
                            <br/>
                            <p:commandLink value="#{msgs.button_edit}" action="#{pizzaOrderAgent.editPizza(pizza)}" 
                                           ajax="false"/>
                            <p:spacer width="20"/>
                            <p:commandLink value="#{msgs.button_remove}" actionListener="#{pizzaOrderAgent.removeFromOrder(pizza)}"
                                           update="order"/>

                            <p:separator style="width:200px;"/> 
                        </ui:repeat> 
                        <p:commandButton value="#{msgs.button_continue}" action="delivery" ajax="false"/>
                        <p:spacer width="25"/>
                        <p:commandButton value="#{msgs.button_cancel}" action="#{pizzaOrderAgent.cancelOrder}" ajax="false"/>
                    </h:panelGroup>                    
                </h:form>
            </p:panel>            
        </div>

    </ui:define>

</ui:composition>
